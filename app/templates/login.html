{% extends "base.html" %}

{% block content %}
<section class="py-20 bg-slate-50 min-h-screen flex items-center">
    <div class="max-w-md mx-auto px-4 w-full">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <h1 class="text-3xl font-bold text-slate-900 mb-2 text-center">Welcome Back</h1>
            <p class="text-slate-600 text-center mb-8">Log in to access your dashboard</p>
            
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                    <input type="email" name="email" required 
                           class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                           placeholder="you@example.com">
                </div>
                
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Password</label>
                    <input type="password" name="password" required 
                           class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                           placeholder="Enter your password">
                </div>
                
                <div id="error-message" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>
                
                <button type="submit" id="login-btn"
                        class="w-full bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition shadow-sm">
                    <span id="login-text">Log In</span>
                    <span id="login-loading" class="hidden">Logging in...</span>
                </button>
            </form>
            
            <p class="text-center text-slate-600 mt-6">
                Don't have an account? <a href="/signup" class="text-indigo-600 font-semibold hover:text-indigo-700">Sign up free</a>
            </p>
        </div>
    </div>
</section>

<script>
document.getElementById('login-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const btn = document.getElementById('login-btn');
    const btnText = document.getElementById('login-text');
    const btnLoading = document.getElementById('login-loading');
    const errorMsg = document.getElementById('error-message');
    
    // Hide previous errors
    errorMsg.classList.add('hidden');
    
    // Disable button
    btn.disabled = true;
    btnText.classList.add('hidden');
    btnLoading.classList.remove('hidden');
    
    const formData = new FormData(e.target);
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            body: formData
        });
        
        const data = await response.json();
        
        if (data.success) {
            window.location.href = data.redirect;
        } else {
            errorMsg.textContent = data.error || 'Login failed. Please try again.';
            errorMsg.classList.remove('hidden');
            
            // Re-enable button
            btn.disabled = false;
            btnText.classList.remove('hidden');
            btnLoading.classList.add('hidden');
        }
    } catch (error) {
        errorMsg.textContent = 'Network error. Please check your connection.';
        errorMsg.classList.remove('hidden');
        
        // Re-enable button
        btn.disabled = false;
        btnText.classList.remove('hidden');
        btnLoading.classList.add('hidden');
    }
});
</script>
{% endblock %}
